<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/clientTemplate.xhtml">

            <ui:define name="title">
                Crea tu joya
            </ui:define>

            <ui:define name="content">

                <div class="container" >

                    <f:view>


                        <h:form>
                            <h1><h:outputText value="Solicitar una Joya"/></h1>
                            <p:panelGrid columns="4">

                                <p:outputLabel value="Tipo de Joya" for="idTipo" />
                                <h:selectOneMenu 
                                    id="idTipo" 
                                    value="#{crearJoyaController.joya.idTipo}" 
                                    >
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItems 
                                        value="#{tipoController.all}"
                                        var="tipo"
                                        itemLabel="#{tipo.tipo}"
                                        ></f:selectItems>
                                </h:selectOneMenu>

                                <p:outputLabel value="Selecciona un diseÃ±o:" for="idDisenio" />
                                <h:selectOneMenu 
                                    id="idDisenio" 
                                    value="#{crearJoyaController.joya.idDisenio}" 
                                    >
                                    <f:selectItem itemLabel="Selecciona" itemValue="" ></f:selectItem>
                                    <f:selectItems 
                                        value="#{disenioController.all}"
                                        var="disenio"
                                        itemLabel="#{disenio.disenio}"
                                        ></f:selectItems>
                                </h:selectOneMenu>

                                <p:outputLabel value="Selecciona material:" for="idMaterial" />
                                <h:selectOneMenu 
                                    id="idMaterial" 
                                    value="#{crearJoyaController.joya.idMaterial}" 
                                    >
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItems 
                                        value="#{materialController.all}"
                                        var="material"
                                        itemLabel="#{material.material}"
                                        />
                                </h:selectOneMenu>

                                <p:outputLabel value="Gramaje:" for="gramaje" />
                                <h:selectOneMenu 
                                    id="gramaje" 
                                    value="#{crearJoyaController.joya.gramaje}" 
                                    >
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItem itemLabel="10 K" itemValue="10" />
                                    <f:selectItem itemLabel="14 K" itemValue="14" />
                                    <f:selectItem itemLabel="18 K" itemValue="18" />
                                    <f:selectItem itemLabel="22 K" itemValue="22" />
                                </h:selectOneMenu>

                                <p:outputLabel value="Talla:" for="talla" />
                                <h:selectOneMenu 
                                    id="talla" 
                                    value="#{crearJoyaController.joya.talla}" 
                                    >
                                    <f:selectItem itemLabel="Selecciona" itemValue="" />
                                    <f:selectItem itemLabel="3" itemValue="10" />
                                    <f:selectItem itemLabel="3 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="4" itemValue="10" />
                                    <f:selectItem itemLabel="4 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="5" itemValue="10" />
                                    <f:selectItem itemLabel="5 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="6" itemValue="10" />
                                    <f:selectItem itemLabel="6 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="7" itemValue="10" />
                                    <f:selectItem itemLabel="7 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="8" itemValue="10" />
                                    <f:selectItem itemLabel="8 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="9" itemValue="10" />
                                    <f:selectItem itemLabel="9 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="10" itemValue="10" />
                                    <f:selectItem itemLabel="10 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="11" itemValue="10" />
                                    <f:selectItem itemLabel="11 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="12" itemValue="10" />
                                    <f:selectItem itemLabel="12 1/2" itemValue="14" />
                                    <f:selectItem itemLabel="13" itemValue="10" />
                                    <f:selectItem itemLabel="13 1/2" itemValue="14" />

                                </h:selectOneMenu>

                                <p:outputLabel value="Inscripcion:" for="inscripcion" />
                                <p:inputText id="inscripcion" value="#{crearJoyaController.joya.inscripcion}" title="Inscripcion" />




                                <p:outputLabel value="Cantidad:" for="cantidad" />
                                <p:inputText id="cantidad" value="#{crearJoyaController.joya.cantidad}" title="Cantidad" />

                            </p:panelGrid>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
