<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdPERSONAS:" for="idPERSONAS" />
                    <h:inputText id="idPERSONAS" value="#{EmpleadoController.idPERSONAS}" title="IdPERSONAS" required="true" requiredMessage="Se debe ingresar la cedula"/>
                    <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText id="nombres" value="#{EmpleadoController.nombres}" title="Nombres" />
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText id="apellidos" value="#{EmpleadoController.apellidos}" title="Apellidos" />
                    <h:outputLabel value="Correoe:" for="correoe" />
                    <h:inputText id="correoe" value="#{EmpleadoController.correoe}" title="Correoe" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{EmpleadoController.password}" title="Password" />
                    <h:outputLabel value="Telefonos:" for="telefonos" />
                    <h:inputText id="telefonos" value="#{EmpleadoController.telefonos}" title="Telefonos" />
                    <h:outputLabel value="Estadoinfo:" for="estadoinfo" />
                    <h:inputText id="estadoinfo" value="#{EmpleadoController.estadoinfo}" title="Estadoinfo" />
                    <h:outputLabel value="FechaCreacion:" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{EmpleadoController.fechaCreacion}" title="FechaCreacion" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink value="Registrar" actionListener="#{empleadoController.registrarUsuario()}"/>
            </h:form>
        </f:view>


    </body>
</html>
