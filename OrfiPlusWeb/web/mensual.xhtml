       <h1>Revisa las ordenes generadas</h1><br></br><br></br>

       <p:panel id="lista" header="Lista De Ordenes" style="margin-bottom:20px">
            <h:form>
                <p:dataTable var="orden" value="#{ordenBean.ordenes}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} 
                             {PreviousPageLink} {PageLinks} 
                             {NextPageLink} {LastPageLink} 
                             {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id">
                        <h:outputText value="#{orden.idOrden}" />
                    </p:column>
                    <p:column headerText="Fecha De Entrega">
                        <h:outputText value="#{orden.fechaEntrega}" />
                    </p:column>
                    <p:column headerText="Fecha De Orden">
                        <h:outputText value="#{orden.fechaOrden}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{orden.estadoinfo}" />
                    </p:column>
                    <p:column headerText="Valor Total">
                        <h:outputText value="#{orden.valorTotal}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
